<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <section>
        <div class="live-match">
            <article>
                <img src="./assets/barcelona-logo-vector.png" alt="barcelona">
                <h4>Barcelona</h4>
                <div class="score">
                    <div class="shoot1"></div>
                    <div class="shoot2"></div>
                    <div class="shoot3"></div>
                    <div class="shoot4"></div>
                    <div class="shoot5"></div>
                </div>  
            </article>
            <div class="score-card" hidden>
                <h1>Score Board</h4>
                <div>
                    <h2>Barcelona: 0</h2>
                    <h2>Real-Madrid: 0</h2>
                    <h2>Match In Progress</h2>
                </div>
                <div>
                    <button>Try Again</button>
                    <button><a href="index.html">Home</a></button>
                </div>
            </div>
            <article>
                <img src="./assets/real-madrid-logo-vector.png" alt="real-madrid">
                <h4>Real Madrid</h4>
                <div class="score">
                    <div class="shoot1"></div>
                    <div class="shoot2"></div>
                    <div class="shoot3"></div>
                    <div class="shoot4"></div>
                    <div class="shoot5"></div>
                </div>  
            </article>
        </div>
    </section>
    <div class="shoot-button-parent">
        <button class="shoot-button">Shoot Argentina</button>
    </div>     
</body>
</html>
